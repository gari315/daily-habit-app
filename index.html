<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学習管理ツール</title>
<style>
body {
  margin: 0;
  background: #121212;
  color: #e0e0e0;
  font-family: Arial, sans-serif;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
button {
  padding: 10px;
  cursor: pointer;
}
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  justify-content: center;
  align-items: center;
}
.modal.active {
  display: flex;
}
.modal-content {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
}
</style>
</head>

<body>
<div class="container">
  <h1>学習管理ツール</h1>

  <button id="openHabitBtn">習慣</button>
  <button id="openTestBtn">テスト</button>
  <button id="openRandomBtn">ランダムタスク</button>
</div>

<!-- 習慣 -->
<div id="habitModal" class="modal">
  <div class="modal-content">
    <h2>習慣</h2>
    <button id="closeHabitBtn">閉じる</button>
  </div>
</div>

<!-- テスト -->
<div id="testModal" class="modal">
  <div class="modal-content">
    <h2>テスト</h2>
    <input type="date" id="testDateInput">
    <button id="saveTestDateBtn">保存</button>
    <button id="closeTestBtn">閉じる</button>
  </div>
</div>

<!-- ランダム -->
<div id="randomModal" class="modal">
  <div class="modal-content">
    <h2>ランダムタスク</h2>
    <div id="currentTask">---</div>
    <button id="drawTaskBtn">引く</button>
    <button id="closeRandomBtn">閉じる</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const habitModal = document.getElementById("habitModal");
  const testModal = document.getElementById("testModal");
  const randomModal = document.getElementById("randomModal");

  document.getElementById("openHabitBtn").addEventListener("click", () => {
    habitModal.classList.add("active");
  });

  document.getElementById("closeHabitBtn").addEventListener("click", () => {
    habitModal.classList.remove("active");
  });

  document.getElementById("openTestBtn").addEventListener("click", () => {
    testModal.classList.add("active");
  });

  document.getElementById("closeTestBtn").addEventListener("click", () => {
    testModal.classList.remove("active");
  });

  document.getElementById("openRandomBtn").addEventListener("click", () => {
    randomModal.classList.add("active");
  });

  document.getElementById("closeRandomBtn").addEventListener("click", () => {
    randomModal.classList.remove("active");
  });

  document.getElementById("drawTaskBtn").addEventListener("click", () => {
    const tasks = ["数学", "英語", "化学", "歴史"];
    const task = tasks[Math.floor(Math.random() * tasks.length)];
    document.getElementById("currentTask").textContent = task;
  });

  document.getElementById("saveTestDateBtn").addEventListener("click", () => {
    const date = document.getElementById("testDateInput").value;
    localStorage.setItem("testDate", date);
    alert("保存しました");
  });

});
</script>
</body>
</html>
